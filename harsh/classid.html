<html lang="en">
<head>
<title>Class and ID Example</title>
<style>
    
    .tag1 {
        color: blue;
        font-size: 24px;
    }

    #tag2{
        color: green;
        font-size: 18px;
    }
</style>   
</head>
<body>
    <h1 class="tag1">heading tag with class</h1>

    <p id="tag2"> paragraph tag with ID</p>

    <p class="heading paragraph">This is a paragraph with multiple classes</p>
</body>
</html>
